<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="image_container">
        <img src=".\\halie-west-25xggax4bSA-unsplash.jpg" alt="picture of leaves">
        <img src=".\\odin-lined.png" alt="Odin Logo" class="odin">
        <div class="con"></div>
        <p class="card-paragraph">ODIN</p>
        <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Unsplash</a></p>
    </div>

    <div class="writing_container">
        <div class="headings">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <i>now</i> to get started<br><br>You <i>know</i> you want to.</h1>
        </div>
    
    <form action="" method="post" class="form-container">
        <h2>Let's do this!</h2>

        <div class="name_container">
            <label for="name">FIRST NAME</label>
            <label for="last_name">LAST NAME</label>
        </div>
        <div class="input-row">
            <input type="text" id="name" name="first_name">
            <input type="text" id="last_name" name="surname">
        </div>
        
        <div class="ep_container">
                <label for="email_address">EMAIL</label>
                <label for="phonenumber">PHONE NUMBER</label>
        </div>
        <div class="ep_container_input">
            <input type="email" id="email_address" name="mail">
            <input type="tel" id="phonenumber"  name="phonenumber">
        </div>
        

        <div class="password_container">
                <label for="password">PASSWORD</label>
                <label for="cpassword">CONFIRM PASSWORD</label>
        </div>
        <div class="password_input">
            <input type="password" id="password" required name="password" minlength="6">
            <input type="password" id="cpassword" required name="cpassword" pattern=".{6,}">
            
        </div>

        
        <div class="account">
            <button type="submit">Create Account</button>

            <p id="lp">Already have an account? <a href="">Log in</a></p>
        </div>

        
        

    </form>
    </div>
    
</body>
</html>
