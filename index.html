<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="image_container">
        <img src=".\\halie-west-25xggax4bSA-unsplash.jpg" alt="picture of leaves">
        <img src=".\\odin-lined.png" alt="Odin Logo" class="odin">
        <p class="card-paragraph"> ODIN</p>
        <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a>on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Unsplash</a></p>
   
    </div>
    
    <div class="writing_container">
        <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started</h1>
        <br>
        <h1>You <i>know</i> you want to.</h1>

        <form action="" method="post">
            <legend>Let's do this!</legend>
            <div id="name_container">
                <div>
                    <label for="name">FIRST NAME</label>
                    <input type="text" id="name" name="first_name">
                </div>
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="surname">
                </div>
            </div>

            <div class="ep_container">
                <div>
                    <label for="email_address">EMAIL</label>
                    <input type="email" id="email_address" name="mail">
                </div>
                <div>
                    <label for="phonenumber">PHONE NUMBER</label>
                    <input type="tel" id="phonenumber"  name="phonenumber">
                </div>
            </div>

            <div id="password_container">
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" required name="password">
                </div>
                <div>
                    <label for="cpassword">CONFIRM PASSWORD</label>
                    <input type="password" id="cpassword" required name="cpassword">
                </div>

            </div>

            <button type="submit">Create Account</button>

            <p>Already have an account? <a href="">Log in</a></p>


            

        </form>
    </div>
</body>
</html>
